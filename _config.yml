title: Public Defender's Office
url: https://pdo.mlaw.gov.sg
favicon: /images/favicon-isomer.ico
colors:
  primary-color: "#a41f35"
  secondary-color: "#001f5f"
  media-colors:
    - title: media-color-one
      color: "#0054a6"
    - title: media-color-two
      color: "#0054a6"
    - title: media-color-three
      color: "#001f5f"
    - title: media-color-four
      color: "#00838f"
    - title: media-color-five
      color: "#00838f"
resources_name: news
description: An Isomer site of the Singapore Government
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://mlaw-pdo-staging.netlify.app
prod: https://mlaw-pdo-prod.netlify.app
is_government: true
shareicon: /images/PDO PMS HORZ-02.png
facebook-pixel: ""
google_analytics: ""
linkedin-insights: ""
